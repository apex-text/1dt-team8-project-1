<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 추천 시스템</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px dashed #007bff; background-color: #e6f7ff; border-radius: 8px; }
        .error-box { margin-top: 20px; padding: 15px; border: 1px dashed #ff4d4f; background-color: #fff0f0; border-radius: 8px; color: #ff4d4f;}
    </style>
</head>
<body>
    <div class="container">
        <h1>영화 추천 받기</h1>
        <form id="recommendationForm">
            <label for="inmv">입력 영화 ID (쉼표로 구분하여 추가):</label>
            <input type="text" id="inmv" name="inmv" placeholder="예: 346,3356,77894"
                   value="{{ current_inmv }}" required>

            <button type="submit">추천 받기</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const inmv = document.getElementById('inmv').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '추천 중...';
            resultDiv.className = 'result-box';

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        inmv: inmv
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>추천 결과</h2>
                        <p>현재 입력된 영화 ID: ${data.input_movies.join(', ')}</p>
                        <p>추천 영화 ID: <strong>${data.recommended_movies.join(', ')}</strong></p>
                        <p>${data.message}</p>
                    `;
                    resultDiv.className = 'result-box';
                    document.getElementById('inmv').value = data.input_movies.join(',');
                } else {
                    resultDiv.innerHTML = `
                        <h2>오류 발생</h2>
                        <p>오류: ${data.error || '알 수 없는 오류'}</p>
                    `;
                    resultDiv.className = 'error-box';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>오류 발생</h2>
                    <p>네트워크 오류 또는 서버 응답 문제: ${error.message}</p>
                `;
                resultDiv.className = 'error-box';
            }
        });
    </script>
</body>
</html>
